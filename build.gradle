plugins {
    id 'java'
}

version '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


apply plugin: 'application'
mainClassName = 'com.decathlon.calc.Main'
jar {
    manifest {
        attributes 'Implementation-Title': 'Decathlon_calc',
                'Implementation-Version': version,
                'Main-Class': 'com.decathlon.calc.Main'
    }
}

run{
    standardInput = System.in
}